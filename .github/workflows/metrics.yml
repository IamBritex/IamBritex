name: Metrics
on:
  # Se actualiza automáticamente cada 24 horas
  schedule: [{cron: "0 0 * * *"}]
  # Permite ejecutarlo manualmente desde la pestaña Actions
  workflow_dispatch:
  # Se ejecuta cuando haces push (opcional)
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Tu token secreto
          token: ${{ secrets.METRICS_TOKEN }}

          # Opciones Generales
          user: IamBritex
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: America/Mexico_City
          
          # Tema (puedes cambiar 'tokyonight' por 'dark', 'radical', etc.)
          theme: tokyonight
          
          # PLUGIN: Lenguajes (Barra de colores)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css
          plugin_languages_details: bytes-size, percentage
          plugin_languages_limit: 8
          
          # PLUGIN: Racha (Streak) - ¡Lo que pediste!
          plugin_streak: yes
          plugin_streak_mode: daily
          
          # PLUGIN: Estrellas y actividad
          plugin_stars: yes
          plugin_habits: yes
          plugin_habits_from: 200
          plugin_habits_days: 14